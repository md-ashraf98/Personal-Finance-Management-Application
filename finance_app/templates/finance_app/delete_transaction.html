<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="transaction-form-header">
            <h1>Delete Transaction</h1>
        </header>
        <section class="transaction-form-container">
            <p>Are you sure you want to delete the following transaction?</p>
            <p><strong>{{ transaction.type }} - {{ transaction.category }}</strong></p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
            </form>
        </section>
    </div>
</body>
</html>
