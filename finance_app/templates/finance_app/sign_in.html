<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h1 class="registration-title">Sign In</h1>
            <form method="POST" action="{% url 'registration' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username_or_phone">Username/Phone:</label>
                    <input type="text" id="username_or_phone" name="username_or_phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" name="sign_in" class="btn">Sign In</button>
            </form>

            <!-- Error Messages -->
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <p class="error-message" style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
